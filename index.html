<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>BusMall Voting</title>
</head>
<body>
    <div id="root"></div>
    
    <template id="app-template">
        <h1>Bus Mall Voting</h1>
        
        <section id="display-image-section"></section>  
    
        <section id="show-results">
        
    </section>
</template> 

<template id="show-images-template">
    <h2></h2>
    <div id="myDiv">

            <img id="image-0">
            <img id="image-1">
            <img id="image-2">
        </section>
    </div>
</template>

    <template id="show-results-template">
        <h3>show results</h3>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>View Count</th>
                    <th>Vote Count</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

    
    <script src="js/showReport.js"></script>
    <script src="js/products.js"></script>
    <script src="js/ShowImage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
