<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Average|Fjalla+One" rel="stylesheet">
    
    <title>BusMall Survey</title>
</head>
<body>
    <div id="root"></div>


    <template id="app-template">
        <h1>BUSMALL</h1>
        <section id="choice"></section>
        <section id="result"></section>
    </template>

    <template id="choice-template">
        <h2>Pick One:</h2>
        <div id="image-section"></div>
    </template>

    <template id="image-template">
        <div class="image-container">
            <section>
                <img>
                <p></p>
            </section>
        </div>
    </template>

    <template id="result-template">
        <h2>Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Clicks</th>
                    <th>Views</th>
                    <th>Percent</th>
                </tr>
            </thead>
            <tbody id="result-tbody">
                
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </template>

    <template id="product-result-template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <script src="./js/products.js"></script>
    <script src="./js/ProductResult.js"></script>
    <script src="./js/Image.js"></script>
    <script src="./js/Choice.js"></script>
    <script src="./js/Result.js"></script>
    <script src="./js/App.js"></script>
    <script src="main.js"></script>
</body>
</html>
