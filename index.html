<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <template id="app-template">
        <h1>BusMall Catalog of Products</h1>
        <section id="display-img" > </section>
        <section id="display-rpt" > </section>
    </template>
 

    <template id="pic-template">
        <div>
        <img id="image-1">
        <img id="image-2">
        <img id="image-3">
        </div>

        <h3>Click image to select</h3>
    </template>

    <template id="rpt-template">
        <h2 class="stats-rpt-header">Stats Report</h2>
        <table class="hidden">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>#Times Viewed</th>
                    <th>#Times Selected</th>
                </tr>
            </thead>
        </table>
    </template>
    
    <script src="images.js"></script>
    <script src="random.js"></script>
    <script src="DisplayPic.js"></script> 
    <script src="app.js"></script> 
   <script src="main.js"></script>
</body>
</html>
