<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Average|Fjalla+One" rel="stylesheet">
    
    <title>BusMall Survey</title>
</head>
<body>
    <div id="root"></div>


    <template id="app-template">
        <h1>BUSMALL</h1>
        <h4>The Ultimate Shopping Experience</h4>
        <section id="choice"></section>
        <section id="result"></section>
        <div id="instructions">
            <h3>Instructions:</h3>
            <p>Thank you for participating in our BusMall survey. We are committed to excellence and quality for our customers and want to provide the best lifestyle that you desire. Above, you will be provided with a set of three products. Please choose which out of the three you would be most likely to purchase. There will be 25 sets of three products, after which you will be able to view your results.</p>
        </div>
    </template>

    <template id="choice-template">
        <h2>Which do you desire?</h2>
        <div id="image-section"></div>
    </template>

    <template id="image-template">
        <div class="image-container">
            <section>
                <img>
                <p></p>
            </section>
        </div>
    </template>

    <template id="result-template">
        <h2>Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Clicks</th>
                    <th>Views</th>
                    <th>Percent</th>
                </tr>
            </thead>
            <tbody id="result-tbody">
                
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </template>

    <template id="product-result-template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <script src="./js/products.js"></script>
    <script src="./js/ProductResult.js"></script>
    <script src="./js/Image.js"></script>
    <script src="./js/Choice.js"></script>
    <script src="./js/Result.js"></script>
    <script src="./js/App.js"></script>
    <script src="main.js"></script>
</body>
</html>
