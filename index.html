<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>BusMall Voting</title>
</head>
<body>
    <div id="basecamp"> </div>

    <template id="app-template">

        <h1>BusMall Voting</h1>
        
        
        <section id="image-viewer"></section>
        <section id="product-selector"></section>

    </template>

    <template id="image-viewer-template">
        <div class="viewer">
            <h2></h2>
            <img>
        </div>
    </template>

    <template id="product-selector-template">
        <ul></ul>
    </template>

    <template id="product-template">
        <li class="product">
            <h3></h3>
        </li>
    </template>

    <template id="voting-report-template">
        <h2 class="voting-report-header">Voting Report</h2>
        <table class="hidden">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Vote Count</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

    <template id="product-report-template">
        <tr>
            <td></td>
            <td></td>
        </tr>
    </template>
                    

    <script src="js/ImageViewer.js"></script>
    <script src="js/App.js"></script>
    <script src="main.js"></script>
</body>
</html>
