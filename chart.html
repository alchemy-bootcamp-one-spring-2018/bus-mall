<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <div>I am a page</div>
    <template id="app-template">
        <h1>Check out these stats!</h1>

        <section id="totals-report"></section>
        <section id="totals-chart"></section>
    </template>

    <template id="totals-display-template">
        <h2>Chart</h2>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>View Count</th>
                    <th>Vote Count</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </template>


    <template id="totals-report-template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <template id="product-chart-template">
        <h2>Chart</h2>
        <div id="chart-container">
            <canvas width="600"></canvas>
        </div>
    </template>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="products.js"></script>
</html>
