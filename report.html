<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Viewing Report</title>

    <body>
        <a href="index.html">go to survey</a>
        <div id="root-report"></div>
        
    <template id="report-template">
        <h1>Bus Mall Report</h1>
        <section>
            <button>Clear Data</button>
        </section>
        <section id="viewing-report"></section>
        <section id="viewing-chart"></section>
    </template>

    <template id="viewing-report-template">
        <h2>Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Times shown</th>
                    <th>Vote Count</th>
                    <th>Percentage of votes per times shown</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

    <template id="product-report-template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <template id="viewing-chart-template">
        <h2>Chart</h2>
        <div id="chart-container">
            <canvas width="400"></canvas>
        </div>
    </template>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="js/products.js"></script>
    <script src="js/ProductReport.js"></script>
    <script src="js/ViewingReport.js"></script>

</html>
