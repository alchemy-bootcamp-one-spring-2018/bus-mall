<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>BusMall</title>
</head>
<body>
    <div id="root"></div>
    
    <template id="app-template">
        <h1>Product Survey</h1>
        <section>
            <a href="index.html">Picture Viewer</a>
            <button>Clear Data</button>
        </section>
        <section id="viewing-report"></section>
        <section id="viewing-chart"></section>
    </template>


    <template id="viewing-report-template">
        <h2>Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Picture Name</th>
                    <th>Number of Times Shown</th>
                    <th>Number of Times Selected</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

    <template id="picture-report-template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <template id="viewing-chart-template">
        <h2>Chart</h2>
        <div id="chart-container">
            <canvas width="400"></canvas>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="/js/pictures.js"></script>
    <script src="/js/PictureReport.js"></script>
    <script src="/js/ViewingReport.js"></script>
    <script src="/js/ViewingChart.js"></script>
    <script src="/js/ReportApp.js"></script>
    <script src="report.js"></script>
</body>
</html>
