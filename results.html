        </div>
        <div id="results-bus-mall">
            <h1>BusMall</h1>
        </div>
        <div id="results-bus-mall-title">
            <h1>BusMall</h1>
        </div>
    </section>

    <!-- Components Section: -->
    <div id="root"></div>

    <!-- Result Display Component -->
    <template id="results-app-template">
        <h2 id="voting">Voting Results</h2>
        <section>
            <a id="back-link" href="index.html">Go Back To Product Voting Page</a>
            <button id="clear-data">Clear Data</button>
        </section>
        <section id="product-table-report-section"></section>
        <section id="chart-section"></section>
    </template>

    <!-- Table Display Component -->
    <template id="product-table-report-template">
        <table class="paleBlueRows">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Vote Count</th>
                    <th>View Count</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

    <!-- Table Content Component -->
    <template id="product-totals-report-template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <!-- Chart Display Component -->
    <template id="product-chart-template">
        <h2>Chart: Number of Votes</h2>
        <div id="chart-container">
            <canvas width="400" height="400"></canvas>
        </div>
    </template>
  
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="js/images-data.js"></script>
    <script src="js/images.js"></script>
    <script src="js/ProductTotals.js"></script>
    <script src="js/ProductTable.js"></script>
    <script src="js/ProductChart.js"></script>
    <script src="js/ResultsApp.js"></script>
    <script src="results.js"></script>
</body>
</html>
